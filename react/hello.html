<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <div id="root">
        <!-- <h1>Hello World</h1> -->
    </div>
    <script>
        const heading=document.createElement('h1');
        heading.innerHTML='Hello from js!!!!!';
        const root=document.getElementById('root');
        root.appendChild(heading);
    </script>
</body>
</html>
<!-- 
    1. create h1 element 
    2. write innerhtml in element
    3. get element by id root
    4. pass element as a child to root
 -->
